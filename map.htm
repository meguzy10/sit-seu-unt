<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>sit</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="../work_geojson/docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			
			height: 100%;
			width: 100%;
			margin: auto;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
		
			
		
		}
		
		.content {
			max-width: 900px;
			margin: auto;
			background: white;
			padding: 4px;
			font-family: Arial, Helvetica, sans-serif;
		}
	
	</style>

	
</head>

<body>



<div id='map'></div>

<script>

   /*===================================================
                      OSM  LAYER               
===================================================*/

    var map = L.map('map').setView([-26.585, -65.53], 8);
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

/*===================================================
                      MARKER               
===================================================*/

var singleMarker = L.marker([-26.585, -65.53]);
singleMarker.addTo(map);
var popup = singleMarker.bindPopup('CET 1- Villa Obrera Tafí Viejo')
popup.addTo(map);




const myIcon2 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/ong_verde_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],

});

const myIcon3 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/caps_rojo_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],

});

const myIcon4 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_club_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],

});

const myIcon5 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_gob_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],


});

	
	
const myIcon6 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_policia_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],


});
	

	
const myIcon7 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_iglesia_gold.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],


});
	

	
	
	
const myIcon8 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_univ.png?raw=true',
    iconSize: [30, 39],
    iconAnchor: [30, 30],
    popupAnchor: [-3, -10],


});
	
	

const proy = L.layerGroup();


L.marker([-26.505, -65.57], {icon: myIcon8}).addTo(proy);

L.marker([-26.521, -65.517], {icon: myIcon4}).addTo(proy);

L.marker([-26.548, -65.599], {icon: myIcon5}).addTo(proy);

L.marker([-26.81, -65.82], {icon: myIcon7}).bindPopup('comedor y merendero').addTo(map);
  
L.marker([-26.69, -65.12], {icon: myIcon6}).bindPopup('Proyecto 99- participación de la poli').addTo(map);
	
L.marker([-26.61, -65.32], {icon: myIcon2}).bindPopup('Proyecto 1- recursos de investigación').addTo(map);

L.marker([-26.62, -65.24], {icon: myIcon3}).bindPopup('Proyecto 2 - las propuestas estan realizadas a partir de la construccion colectiva de los diferentes espacios').addTo(map);

L.marker([-26.73, -65.33]).bindPopup('Proyecto 3').addTo(map);

L.marker([-26.5, -65.23]).bindPopup('Proyecto 4').addTo(map);
	
  


/*===================================================
                     TILE LAYER               
===================================================*/

var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});
CartoDB_DarkMatter.addTo(map);

// Google Map Layer

googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
 });
 googleStreets.addTo(map);

 // Satelite Layer
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
   maxZoom: 20,
   subdomains:['mt0','mt1','mt2','mt3']
 });
googleSat.addTo(map);



/*===================================================
                      LAYER CONTROL               
===================================================*/

var baseLayers = {
    "Satellite":googleSat,
    "Google Map":googleStreets,
    "OpenStreetMap": osm,
};

var overlays = {
    "Marker": singleMarker,
	"Proyectos": proy
 };

L.control.layers(baseLayers, overlays).addTo(map);


/*===================================================
                      SEARCH BUTTON               
===================================================*/

L.Control.geocoder().addTo(map);






	
	
</script>
