<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
<title>sit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<link rel="shortcut icon" type="image/x-icon" href="../work_geojson/docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			
			height: 100%;
			width: 100%;
			margin: auto;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
		
			
		
		}
		
		.content {
			max-width: 900px;
			margin: auto;
			background: white;
			padding: 4px;
			font-family: Arial, Helvetica, sans-serif;
		}
	
	</style>

	
</head>

<body>



<div id='map'></div>

<script>

   /*===================================================
                      OSM  LAYER               
===================================================*/

    var map = L.map('map').setView([-26.8284, -65.16102], 10);
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

/*===================================================
                      MARKER               
===================================================*/

var singleMarker = L.marker([-26.8284, -65.16102]);
singleMarker.addTo(map);
var popup = singleMarker.bindPopup(' Proyecto del tercer CET -Barrio Piloto - Ciudad de Alderetes')
popup.addTo(map);
	


const myIcon2 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/ong_verde_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],

});

const myIcon3 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/caps_rojo_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],

});

const myIcon4 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_club_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],

});

const myIcon5 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_gob_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],


});

	
	
const myIcon6 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_policia_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],

});
	

	
const myIcon7 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_iglesia_gold.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],


});
	

	
	
	
const myIcon8 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_univ.png?raw=true',
    iconSize: [25, 30],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -10],

});
	
	

const osc = L.layerGroup();


L.marker([-26.815, -65.151], {icon: myIcon8}).bindPopup('Facultad de Filosofía y Letras UNT').addTo(osc);

L.marker([-26.802, -65.160], {icon: myIcon4}).bindPopup('Club Atletico Alderetes').addTo(osc);

L.marker([-26.799, -65.148], {icon: myIcon5}).bindPopup('Municipalidad de la Ciudad de Alderetes').addTo(osc);
	

L.marker([-26.777, -65.145], {icon: myIcon7}).bindPopup('comedor y merendero, funciona de lunes a viernes').addTo(osc);
  
L.marker([-26.805, -65.155], {icon: myIcon6}).bindPopup('Seccional policial zonal').addTo(osc);
	
L.marker([-26.801, -65.150], {icon: myIcon2}).bindPopup('Organizacion social Programa alimetario').addTo(osc);

L.marker([-26.778, -65.160], {icon: myIcon3}).bindPopup('Centro de Atencion Primaria - consultorios externos').addTo(osc);
	

	
L.marker([-26.737, -65.249]).bindPopup('CET 1 - Villa Orera - Tafi Viejo - Se inauguró en noviembre de 2022').addTo(map);

L.marker([-27.03190, -65.30646]).bindPopup('Cet 2 - Raul Alfonsin - Bella Vista').addTo(map);


	



/*===================================================
                     TILE LAYER               
===================================================*/

var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});
CartoDB_DarkMatter.addTo(map);

var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
subdomains: 'abcd',
minZoom: 1,
maxZoom: 16,
ext: 'jpg'
});
Stamen_Watercolor.addTo(map);






/*===================================================
                      LAYER CONTROL               
===================================================*/

var baseLayers = {
    "Water Color":Stamen_Watercolor,
    "OpenStreetMap": osm,
};

var overlays = {
    "Marker": singleMarker,
	"OSC": osc
 };

L.control.layers(baseLayers, overlays).addTo(map);


/*===================================================
                      SEARCH BUTTON               
===================================================*/

L.Control.geocoder().addTo(map);






	
	
</script>
