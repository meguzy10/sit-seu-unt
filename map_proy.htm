<title>sit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			
			height: 100%;
			width: 100%;
			margin: auto;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
		
			
		
		}
		
		.content {
			max-width: 900px;
			margin: auto;
			background: white;
			padding: 4px;
			font-family: Arial, Helvetica, sans-serif;
		}
	
	</style>

	
</head>

<body>



<div id='map'></div>

<script>

   /*===================================================
                      OSM  LAYER               
===================================================*/

    var map = L.map('map').setView([-26.8212, -65.2457], 14);   
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

/*===================================================
                      MARKER               
===================================================*/


var singleMarker = L.marker([-27.03190, -65.30646]);
singleMarker.addTo(map);
var popup = singleMarker.bindPopup('Cet 2 - Raul Alfonsin - Bella Vista')
popup.addTo(map);


var singleMarker2 = L.marker([-26.737, -65.249]);
singleMarker2.addTo(map);
var popup = singleMarker2.bindPopup('Cet 1 -Villa Obrera - Tafi Viejo - Se inauguró en noviembre de 2022. ')
popup.addTo(map);




	
	
	
const myIcon9 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_proy.png?raw=true',
    iconSize: [40, 40],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -3],

});
	
	

const proy = L.layerGroup();


L.marker([-26.815, -65.221], {icon: myIcon9}).bindPopup('Proyecto A1 - <a href="imagenes/imagenes_1.htm" target="_self">Universidad Abierta</a> - muestra académica de la UNT').addTo(proy);

L.marker([-26.832, -65.2250], {icon: myIcon9}).bindPopup('Proyecto A2').addTo(proy);

L.marker([-26.829, -65.224148], {icon: myIcon9}).bindPopup('Proyecto A3').addTo(proy);
	

L.marker([-26.8217, -65.2315], {icon: myIcon9}).bindPopup('Proyecto A4').addTo(proy);
  
L.marker([-26.8215, -65.2315], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(proy);
	
L.marker([-26.8311, -65.2466], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(proy);

L.marker([-26.8198, -65.2410], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy);
	
L.marker([-26.8212, -65.2457], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(proy);
	
L.marker([-26.8214, -65.24818], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(proy);

L.marker([-26.814, -65.2418], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy);
	
	
L.marker([-26.835, -65.2518], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(proy);
	
L.marker([-26.801, -65.2514], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(proy);


	


const proy2 = L.layerGroup();

	
L.marker([-26.801, -65.2514], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(proy2);

L.marker([-26.79578, -65.25610], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy2);
	
L.marker([-26.79578, -65.25610], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy2);


/*===================================================
                     TILE LAYER               
===================================================*/

var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});
CartoDB_DarkMatter.addTo(map);

var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
subdomains: 'abcd',
minZoom: 1,
maxZoom: 16,
ext: 'jpg'
});
Stamen_Watercolor.addTo(map);






/*===================================================
                      LAYER CONTROL               
===================================================*/

var baseLayers = {
    "Water Color":Stamen_Watercolor,
    "OpenStreetMap": osm,
};

var overlays = {
    "CET Tafi Viejo": singleMarker2,
	"CET Bella Vista": singleMarker,
	"PROY 21": proy,
	"PROY 22": proy2
 };

L.control.layers(baseLayers, overlays).addTo(map);


/*===================================================
                      SEARCH BUTTON               
===================================================*/

L.Control.geocoder().addTo(map);






	
	
</script>
