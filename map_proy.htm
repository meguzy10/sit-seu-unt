<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>sit</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="../work_geojson/docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			
			height: 100%;
			width: 100%;
			margin: auto;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
		
			
		
		}
		
		.content {
			max-width: 900px;
			margin: auto;
			background: white;
			padding: 4px;
			font-family: Arial, Helvetica, sans-serif;
		}
	
	</style>

	
</head>

<body>



<div id='map'></div>

<script>

   /*===================================================
                      OSM  LAYER               
===================================================*/

    var map = L.map('map').setView([-26.8084, -65.15102], 14);
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

/*===================================================
                      MARKER               
===================================================*/


	

var singleMarker = L.marker([-26.8284, -65.16102]);
singleMarker.addTo(map);
var popup = singleMarker.bindPopup(' Proy CET 3 -Barrio Piloto Alderete')
popup.addTo(map);

	

	
	
	
const myIcon9 = L.icon({
    iconUrl: 'https://github.com/meguzy10/sit/blob/main/Iconos/icono_proy.png?raw=true',
    iconSize: [40, 40],
    iconAnchor: [25, 25],
    popupAnchor: [-3, -3],

});
	
	

const proy = L.layerGroup();


L.marker([-26.815, -65.151], {icon: myIcon9}).bindPopup('Proyecto A1').addTo(map);

L.marker([-26.802, -65.160], {icon: myIcon9}).bindPopup('Proyecto A2').addTo(map);

L.marker([-26.799, -65.148], {icon: myIcon9}).bindPopup('Proyecto A3').addTo(map);
	

L.marker([-26.777, -65.145], {icon: myIcon9}).bindPopup('Proyecto A4').addTo(proy);
  
L.marker([-26.805, -65.155], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(map);
	
L.marker([-26.801, -65.150], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(map);

L.marker([-26.778, -65.260], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy);
	
L.marker([-26.705, -65.125], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(map);
	
L.marker([-26.809, -65.1230], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(map);

L.marker([-26.678, -65.160], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy);
	
	
L.marker([-26.805, -65.155], {icon: myIcon9}).bindPopup('Proyecto A5').addTo(proy);
	
L.marker([-26.801, -65.154], {icon: myIcon9}).bindPopup('Proyecto A7').addTo(proy);

L.marker([-26.578, -65.260], {icon: myIcon9}).bindPopup('Pryecto A8').addTo(proy);
	


L.marker([-26.737, -65.249]).bindPopup('CET 1 - Villa Orera - Tafi Viejo').addTo(map);

L.marker([-27.03190, -65.30646]).bindPopup('Cet 2 - Raul Alfonsin - Bella Vista').addTo(map);

	



/*===================================================
                     TILE LAYER               
===================================================*/

var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
subdomains: 'abcd',
	maxZoom: 19
});
CartoDB_DarkMatter.addTo(map);

var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
 attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
subdomains: 'abcd',
minZoom: 1,
maxZoom: 16,
ext: 'jpg'
});
Stamen_Watercolor.addTo(map);






/*===================================================
                      LAYER CONTROL               
===================================================*/

var baseLayers = {
    "Water Color":Stamen_Watercolor,
    "OpenStreetMap": osm,
};

var overlays = {
    "Marker": singleMarker,
	"PROY": proy
 };

L.control.layers(baseLayers, overlays).addTo(map);


/*===================================================
                      SEARCH BUTTON               
===================================================*/

L.Control.geocoder().addTo(map);






	
	
</script>
